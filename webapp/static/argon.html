<html>
    <head>
        <script src="http://localhost:8080/oxygen-xml-web-author/app/v19.1.0-bower_components/jquery/jquery.min.js"></script>
        <link href="js/fancytree/skin-win8/ui.fancytree.min.css" rel="stylesheet"/>
        <link href="AdminLTE.min.css"/>
        <script src="js/fancytree/jquery.fancytree-all-deps.min.js"></script>
        <script type="text/javascript">
            $(function(){  // on page load
              $("#argon-tree").fancytree({
                source: [ {title: "BaseX Server", key: "databases", folder: true, lazy: true} ],
                lazyLoad: function(event, data) {
                    var node = data.node;
                    data.result = {
                        url: "/folders",
                        data: {url: node.key + '/', tree: true}
                    };
                }
              });
            });
        </script>
    </head>
    <body>
        <iframe src="http://localhost:8080/oxygen-xml-web-author/app/oxygen.html" width="90%" height="100%" align="right" name="oxygen" title="oXygen Web Author"></iframe>
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Argon</h3>
            </div>
            <div class="box-body">
                <div id="argon-tree"></div>
            </div>
        </div>
    </body>
</html>
