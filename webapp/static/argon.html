<html>
    <head>
        <script src="http://localhost:8080/oxygen-xml-web-author/app/v19.1.0-bower_components/jquery/jquery.min.js"></script>
        <link href="js/fancytree/skin-win8/ui.fancytree.min.css" rel="stylesheet"/>
        <link href="AdminLTE.min.css" rel="stylesheet"/>
        <script src="js/fancytree/jquery.fancytree-all-deps.min.js"></script>
        <script type="text/javascript">
            $(function(){  // on page load
              $("#argon-tree").fancytree({
                source: [ {title: "BaseX Server", key: "databases", folder: true, lazy: true} ],
                lazyLoad: function(event, data) {
                    var node = data.node;
                    data.result = {
                        url: "/folders",
                        data: {url: node.key + '/', tree: true}
                    };
                },
                activate: function(event, data){
                    var node = data.node;
                    if (!node.folder) {
                        var fileLink = encodeURIComponent("argon://" + node.key);
                        document.getElementById("oxygenFrame").src="http://localhost:8080/oxygen-xml-web-author/app/oxygen.html?url=" + fileLink;
                    }
                }
              });
            });
        </script>
    </head>
    <body>
        <iframe src="http://localhost:8080/oxygen-xml-web-author/app/oxygen.html" width="85%" height="100%" align="right" id="oxygenFrame" name="oxygen" title="oXygen Web Author"></iframe>
        <div>
            <div>
                <h2 style="display: inline-block">Argon Connector</h2>
            </div>
            <div>
                <div id="argon-tree" style="overflow: scroll"></div>
            </div>
        </div>
    </body>
</html>
